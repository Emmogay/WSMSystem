<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WSMSystem</title>
        <link href="/view/css/Redefinir.css" type="text/css" rel="stylesheet">
        <!--Link dos icones-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <body> 
        <div class="form-div"> <!--Criaçâo do formulário-->
            <h1>WSMSystem</h1>
            <p class="legenda">Coloque seu email para redefinir sua senha:</p>
            <form class="redefinir">
                <input class="email-input" type="email" id="user-input" name="user" placeholder="Email" autocomplete="off">
                <i class="bx bx-mail-send"></i>

                <input class="botao-send" type="submit" id="botao-Redefinir" placeholder="Enviar">
            </form>
        </div><!--Formulário concluido-->
